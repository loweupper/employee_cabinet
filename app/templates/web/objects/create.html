<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Создать объект</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
            opacity: 0;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body class="bg-gray-50">

<div class="flex h-screen">

    <!-- ========== SIDEBAR ========== -->
    {% include "components/sidebar.html" %}

    <!-- ========== MAIN CONTENT ========== -->
    <main class="flex-1 overflow-y-auto">

        <!-- Header -->
        <header class="bg-white shadow-sm px-8 py-4 flex justify-between items-center">
            <div class="flex items-center gap-4">
                <a href="/objects" class="text-gray-600 hover:text-gray-800">← Назад</a>
                <h2 class="text-2xl font-semibold text-gray-800">Создать объект</h2>
            </div>
            <div class="flex items-center gap-4">
                <span class="text-sm text-gray-600">{{ user.email }}</span>
                <div class="w-10 h-10 bg-indigo-600 text-white rounded-full flex items-center justify-center font-bold">
                    {{ user.first_name[0] if user.first_name else user.email[0]|upper }}
                </div>
            </div>
        </header>

        <!-- Content -->
        <div class="p-8">

            <div class="max-w-3xl mx-auto">
                
                <div class="bg-white rounded-xl shadow-md p-8 fade-in">
                    
                    <form method="post" action="/objects/create" enctype="multipart/form-data" class="space-y-6">
                        
                        <!-- Название -->
                        <div>
                            <label class="block text-gray-700 font-medium mb-2">Название объекта *</label>
                            <input type="text" name="title" required
                                   class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200"
                                   placeholder="Например: ПС-Саларьево">
                        </div>

                        <!-- Адрес -->
                        <div>
                            <label class="block text-gray-700 font-medium mb-2">Адрес</label>
                            <input type="text" name="address"
                                   class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200"
                                   placeholder="Москва, ул. Саларьево, д. 10">
                        </div>

                        <!-- Описание -->
                        <div>
                            <label class="block text-gray-700 font-medium mb-2">Описание</label>
                            <textarea name="description" rows="4"
                                      class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200"
                                      placeholder="Краткое описание объекта..."></textarea>
                        </div>

                        <!-- Отдел и локация -->
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-gray-700 font-medium mb-2">Отдел</label>
                                <select name="department" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-indigo-500">
                                    <option value="">Выберите отдел</option>
                                    <option value="Технический отдел">Технический отдел</option>
                                    <option value="Бухгалтерия">Бухгалтерия</option>
                                    <option value="Отдел кадров">Отдел кадров</option>
                                    <option value="Юридический">Юридический</option>
                                    <option value="Коммерческий">Коммерческий</option>
                                </select>
                            </div>

                            <div>
                                <label class="block text-gray-700 font-medium mb-2">Локация</label>
                                <input type="text" name="location"
                                       class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200"
                                       placeholder="Москва">
                            </div>
                        </div>

                        <!-- Иконка -->
                        <div>
                            <label class="block text-gray-700 font-medium mb-2">Иконка объекта</label>
                            <input type="file" name="icon" accept="image/*"
                                   class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-indigo-500">
                            <p class="text-xs text-gray-500 mt-1">Рекомендуемый размер: 400x400px, форматы: JPG, PNG</p>
                        </div>

                        <!-- Кнопки -->
                        <div class="flex gap-4 pt-4">
                            <button type="submit" class="flex-1 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition font-medium">
                                ✓ Создать объект
                            </button>
                            <a href="/objects" class="flex-1 py-3 bg-gray-200 text-gray-700 text-center rounded-lg hover:bg-gray-300 transition font-medium">
                                Отмена
                            </a>
                        </div>

                    </form>

                </div>

            </div>

        </div>

    </main>

</div>

</body>
</html>
